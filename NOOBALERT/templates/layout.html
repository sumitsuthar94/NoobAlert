<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='form.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='header.css') }}" rel="stylesheet" />
    <style>
        .clearfix{margin-top:20px;}
        body{padding:0px;}
        a{color: white;text-decoration: none;}
        #footer{position: absolute;bottom: 0px;width:100%;}
    </style>

</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="clearfix"></div>
  <div class="container">
  <button class="btn btn-primary" onclick="window.location.replace('/')">NOOB ALERT</button>
  <div class="pull-right">
      {% if session.logged %}
      <button class="btn btn-primary"><a href="{{ url_for('messages') }}">Messages</a></button>
      <button class="btn btn-primary"><a href="{{ url_for('settings') }}">Settings</a></button>
      <button class="btn btn-primary"><a href="{{ url_for('logout') }}">Logout</a></button>
      {% else %}
      <button class="btn btn-primary" onclick="window.location.replace('/about')">About us</button>
      <button class="btn btn-primary" onclick="window.location.replace('/contact')">Contact us</button>
      {% endif %}
  </div>
      <div class="clearfix"></div>
  </div>
</nav>
<div class="container">

    {% block content %}
    {% endblock %}

</div>

<div id="footer">
      <div class="container">
          <p class="text-muted credit"><center>Ticat Wolves</center></p>
      </div>
</div>
</body>
</html>
